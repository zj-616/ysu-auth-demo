<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
/>
  <title>登录 iYanDa</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main id="app" class="app">
    <!-- Screen 1: 登录 -->
    <section id="screen-login" class="screen active" aria-label="登录">


      <!-- 学校横幅（可替换为真实图片） -->
      <div class="banner">
        <img src="./assets/banner-login.svg" alt="Yanshan University Banner" />
      </div>

      <!-- Tab 行 -->
      <div class="tabs-row">
        <div class="tab tab--active">连接网络</div>
        <a class="tab tab--link" href="javascript:void(0)">自助服务</a>
      </div>

      <!-- 表单卡片 -->
      <form id="loginForm" class="card form-card">
        <!-- 学号 -->
        <label class="field">
          <input
            id="username"
            class="input"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="请输入用户名"
            value="202411040371"
            autocomplete="username"
            required
          />
          <button class="clear-btn" type="button" aria-label="清空">
            <span class="icon clear"></span>
          </button>
        </label>

        <!-- 密码 -->
        <label class="field">
          <input
            id="password"
            class="input"
            type="password"
            placeholder="请输入密码"
            value="................................"
            autocomplete="current-password"
            required
          />
          <button class="clear-btn" type="button" aria-label="清空">
            <span class="icon clear"></span>
          </button>
        </label>

        <!-- 校园网（禁用的只读选择框样式） -->
        <div class="field field--readonly">
          <input class="input" value="校园网" readonly disabled />
        </div>

        <!-- 选项行 -->
        <div class="options-row">
          <label class="checkbox">
            <input id="remember" type="checkbox" checked />
            <span class="checkbox__box"></span>
            <span class="checkbox__label">记住密码</span>
          </label>

          <label class="checkbox">
            <input id="autoConnect" type="checkbox" />
            <span class="checkbox__box"></span>
            <span class="checkbox__label">自动连接</span>
          </label>
        </div>

        <!-- 连接按钮 -->
        <button id="btnLogin" type="submit" class="btn btn--primary btn--xl">
          连接 Login
        </button>
      </form>

      <!-- 底部提示 -->
      <section class="notice">
        <div class="notice__icon" aria-hidden="true">𖡡</div>
        <div class="notice__text">
          <p><span class="red">联通宽带用户</span>温馨提示：</p>
          <p>
            联通用户在使用中如有任何问题，请拨打
            <span class="red">燕山大学营业厅</span>电话0335-8503624，
            或<span class="red">加微信</span>L8503624处理。
          </p>
        </div>
      </section>

      <div class="home-indicator" aria-hidden="true"></div>
    </section>

    <!-- Screen 2: 成功登录 -->
    <section id="screen-success" class="screen" aria-label="成功登录">
      <!-- 顶部蓝色卡片 -->
      <header class="hero">
        <div class="hero__top">
          <button class="icon-btn" aria-label="搜索">
            <span class="icon search"></span>
          </button>
          <div class="hero__title">成功登录</div>
          <button class="icon-btn" aria-label="刷新">
            <span class="icon refresh"></span>
          </button>
        </div>

        <div class="hero__banner">
          <div class="hero__badge">
            <span class="badge__img" aria-hidden="true">🏫</span>
            <span class="badge__text">校园网</span>
          </div>

          <div class="hero__greeting">
            <div id="greetName" class="greet__title">毕舲宇,傍晚好。</div>
            <div class="greet__sub">
              您已成功连接校园网！<span id="greetUid">您当前登录的用户名为：202411040371</span>
            </div>
          </div>
        </div>
      </header>

      <!-- 操作按钮区 -->
      <section class="actions">
        <div class="action-row">
          <span class="action-row__icon power"></span>
          <button class="btn btn--primary btn--lg">进入自助服务</button>
        </div>

        <div class="action-row">
          <span class="action-row__icon power"></span>
          <button id="btnLogout" class="btn btn--primary btn--lg btn--secondary">
            下线 Logout
          </button>
        </div>
      </section>

      <!-- 连接信息 -->
      <section class="card info-card">
        <div class="info-card__title">
          <span class="avatar" aria-hidden="true">👤</span>
          <span>连接信息</span>
        </div>
        <ul class="kv">
          <li class="kv__row">
            <span class="kv__key">剩余流量：</span>
            <span class="kv__val">18.8GB</span>
          </li>
          <li class="kv__row">
            <span class="kv__key">加油包数：</span>
            <span class="kv__val">0加油包</span>
          </li>
          <li class="kv__row">
            <span class="kv__key">在线设备：</span>
            <span class="kv__val">2台</span>
          </li>
        </ul>
      </section>

      <div class="home-indicator" aria-hidden="true"></div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
